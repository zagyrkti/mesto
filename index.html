<!--template block-->
<template class="card-template">
  <li class="cards__item">
    <!--Получено добро на реализацию через обертку с padding bottom + absolute на картинке-->
    <div class="cards__photo-sizer">
      <img class="cards__photo" src="" alt="">
    </div>
    <div class="cards__info">
      <p class="cards__title"></p>
      <button type="button" class="cards__like link link_type_like"></button>
    </div>
  </li>
</template>
<!--popup-form block-->
<div class="popup_type_profile-edit popup">
  <form class="popup-form popup-form_type_profile-edit" name="profile-edit">
    <h2 class="popup-form__title">Редактировать профиль</h2>
    <input type="text" name="profile-data-name"
           class="popup-form__input popup-form__input_type_top popup-form__input_data_profile-name" placeholder="Имя">
    <input type="text" name="profile-data-status"
           class="popup-form__input popup-form__input_type_normal popup-form__input_data_profile-status" placeholder="Статус">
    <button type="submit" class="popup-form__save popup-form__save_owner_profile-edit link link_type_save">Сохранить</button>
    <button type="button" class="popup-form__close popup-form__close_owner_profile-edit link link_type_normal"></button>
  </form>
</div>

<div class="popup_type_add-card popup">
  <form class="popup-form popup-form_type_add-card" name="add-card">
    <h2 class="popup-form__title">Новое место</h2>
    <input type="text" name="card-data-name"
           class="popup-form__input popup-form__input_type_top popup-form__input_data_card-name" placeholder="Название">
    <input type="text" name="card-data-link"
           class="popup-form__input popup-form__input_type_normal popup-form__input_data_card-link" placeholder="Ссылка на картинку">
    <button type="submit" class="popup-form__save popup-form__save_owner_add-card link link_type_save">Сохранить</button>
    <button type="button" class="popup-form__close popup-form__close_owner_add-card link link_type_normal"></button>
  </form>
</div>
