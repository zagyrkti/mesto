<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <a class="header__logo link link_type_normal" href="#" target="_self" rel="noopener"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/ava.jpg" alt="аватарка">
      <div class="profile__wrapper">
        <h1 class="profile__name">Пракхар Конт</h1>
        <button type="button" class="profile__edit link link_type_normal"></button>
      </div>
      <p class="profile__status">Естествоиспытатель</p>
      <button type="button" class="profile__add link link_type_normal"></button>
    </section>

    <section class="content">
      <ul class="cards">
        <li class="cards__item">
          <!--Получено добро на реалилзацию через обертку с padding bottom + absolute на картинке-->
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/marketplace.jpg" alt="Базар">
          </div>
          <div class="cards__info">
            <p class="cards__title">Базар</p>
            <button type="button" class="cards__like link link_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/lantern.jpg" alt="Фонарики">
          </div>
          <div class="cards__info">
            <p class="cards__title">Фонарики</p>
            <button type="button" class="cards__like link link_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/plates.jpg" alt="Плошки">
          </div>
          <div class="cards__info">
            <p class="cards__title">Плошки</p>
            <button type="button" class="cards__like link link_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="images/spice.jpg" alt="Пряности">
          </div>
          <div class="cards__info">
            <p class="cards__title">Пряности</p>
            <button type="button" class="cards__like link link_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/windmills.jpg" alt="Вертушки">
          </div>
          <div class="cards__info">
            <p class="cards__title">Вертушки</p>
            <button type="button" class="cards__like link link_type_like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/sweets_4.jpg" alt="Сладости">
          </div>
          <div class="cards__info">
            <p class="cards__title">Сладости</p>
            <button type="button" class="cards__like link link_type_like"></button>
          </div>
        </li>

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Alexandr M.</p>
  </footer>
</div>

<!--popup block-->

<div class="profile-edit-popup popup">
  <form class="profile-edit-popup__form" name="profile-data">
    <h2 class="profile-edit-popup__title">Редактировать профиль</h2>
    <input type="text" name="profile-edit-popup-name"
           class="profile-edit-popup__input profile-edit-popup__input_type_name" placeholder="Имя">
    <input type="text" name="profile-edit-popup-status"
           class="profile-edit-popup__input profile-edit-popup__input_type_status" placeholder="Статус">
    <button type="submit" class="profile-edit-popup__save link link_type_save">Сохранить</button>
    <button type="button" class="profile-edit-popup__close link link_type_normal"></button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
