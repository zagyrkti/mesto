<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <a class="header__logo link" href="#"></a>
    <div class="header__separator"></div>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/ava.jpg" alt="аватар">
      <div class="profile__wrapper">
      <p class="profile__name">Prakhar Kont</p>
      <button type="button" class="profile__edit link"></button>
      </div>
      <p class="profile__status">Festival researcher</p>
      <button type="button" class="profile__add link"></button>
    </section>

    <section class="content">
      <ul class="cards">
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/marketplace.jpg" alt="marketplace">
          </div>
          <div class="cards__info">
            <h2 class="cards__title">Marketplace</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/lantern.jpg" alt="lanterns">
          </div>
          <div class="cards__info">
            <h2 class="cards__title">Lanterns</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/plates.jpg" alt="plates">
          </div>
          <div class="cards__info">
            <h2 class="cards__title">Plates</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="images/spice.jpg" alt="spice">
          </div>
          <div class="cards__info">
            <h2 class="cards__title">Spice</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/sweets.jpg" alt="sweets">
          </div>
          <div class="cards__info">
            <h2 class="cards__title">Sweets</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="cards__item">
          <div class="cards__photo-sizer">
            <img class="cards__photo" src="./images/windmills.jpg" alt="windmills">
          </div>
          <div class="cards__info">
            <h2 class="cards__title">Windmills</h2>
            <button class="cards__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Alexandr M.</p>
  </footer>
</div>

<!----------------------popup block----------------------------------->

<div class="profile-edit-popup popup">
  <form class="profile-edit-popup__form">
    <h2 class="profile-edit-popup__title">Редактировать профиль</h2>
    <input type="text" class="profile-edit-popup__name" placeholder="Жак-Ив Кусто">
    <input type="text" class="profile-edit-popup__status" placeholder="Исследователь океана">
    <button type="submit" class="profile-edit-popup__save link">Сохранить</button>
    <button type="button" class="profile-edit-popup__close link"></button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
