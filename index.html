<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <a class="header__logo link link_type_normal" href="#" target="_self" rel="noopener"></a>
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="images/ava.jpg" alt="аватарка">
      <div class="profile__wrapper">
        <h1 class="profile__name">Пракхар Конт</h1>
        <button type="button" class="profile__edit link link_type_normal"></button>
      </div>
      <p class="profile__status">Естествоиспытатель</p>
      <button type="button" class="profile__add link link_type_normal"></button>
    </section>

    <section class="content">
      <ul class="cards">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Alexandr M.</p>
  </footer>
</div>

<!--template block-->
<template class="card-template">
  <li class="cards__item">
    <!--Получено добро от ревью и наставника на реализацию через обертку с padding bottom + absolute на картинке-->
    <div class="cards__photo-sizer">
      <img class="cards__photo link" src="#" alt="">
      <button type="button" class="cards__delete link link_type_normal"></button>
    </div>
    <div class="cards__info">
      <p class="cards__title"></p>
      <button type="button" class="cards__like link link_type_like"></button>
    </div>
  </li>
</template>
<!--popup-form block-->
<!--figure popup-->

<div class="popup_type_figure popup">
  <figure class="popup-figure">
    <img src="#" class="popup-figure__image" alt="#">
    <button type="button" class="popup__close popup-figure__close link link_type_normal"></button>
    <figcaption class="popup-figure__caption"></figcaption>
  </figure>
</div>
<!--profile edit popup-->
<div class="popup_type_profile-edit popup">
  <form class="popup-form popup-form_type_profile-edit" name="profile-edit">
    <h2 class="popup-form__title">Редактировать профиль</h2>
    <label>
      <input type="text" name="profile-data-name" minlength="2" maxlength="40" required
             class="popup-form__input popup-form__input_type_top popup-form__input_data_profile-name" placeholder="Имя" value="Имя">
      <span class="popup-form__input-error popup-form__input-error_type_name"></span>
    </label>
    <label>
      <input type="text" name="profile-data-status" minlength="2" maxlength="200" required value="Статус"
             class="popup-form__input popup-form__input_type_normal popup-form__input_data_profile-status"
             placeholder="Статус">
      <span class="popup-form__input-error popup-form__input-error_type_status"></span>
    </label>
    <button type="submit" class="popup-form__save popup-form__save_owner_profile-edit link link_type_save">Сохранить
    </button>
    <button type="button" class="popup__close popup-form__close popup-form__close_owner_profile-edit link link_type_normal"></button>
  </form>
</div>
<!--card add popup-->
<div class="popup_type_add-card popup">
  <form class="popup-form popup-form_type_add-card" name="add-card">
    <h2 class="popup-form__title">Новое место</h2>
    <label>
      <input type="text" name="card-data-name" minlength="2" maxlength="30" required
             class="popup-form__input popup-form__input_type_top popup-form__input_data_card-name"
             placeholder="Название">
      <span class="popup-form__input-error popup-form__input-error_type_card-name"></span>
    </label>
    <label>
      <input type="url" name="card-data-link" required
             class="popup-form__input popup-form__input_type_normal popup-form__input_data_card-link"
             placeholder="Ссылка на картинку">
      <span class="popup-form__input-error popup-form__input-error_type_card-link"></span>
    </label>
    <button type="submit" class="popup-form__save popup-form__save_owner_add-card link link_type_save">Сохранить
    </button>
    <button type="button" class="popup__close popup-form__close popup-form__close_owner_add-card link link_type_normal"></button>
  </form>
</div>


<script type="module" src="./scripts/initial-cards.js"></script>
<script type="module" src="./scripts/script.js"></script>
<script type="module" src="./scripts/Card.js"></script>
<script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
